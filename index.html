<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label class="form-select-label">
        <label for="select">Example multiple select</label>
    <select class="form-control" id="food">
      <option>Lasagna</option>
      <option>Frankfurters</option>
      <option>Hot Dogs</option>
      <option>Corn Dogs</option>
    </select>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="death" checked>
          Death Music
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="pop">
          Pop Music
        </label>
      </div>
      <div class="radio">
        <label>
      <input type="radio" name="flavor" value="noise">
      Harsh Noise Improv
    </label>
  </div>

    <div class="form-group">
      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">
    </div>

    <div class="form-group">
  <label for="color">What is your favorite color?</label>
  <input id="color" class="form-control" type="color">
    </div>


    </div>
  </body>
</html>
